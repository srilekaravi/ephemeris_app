<!DOCTYPE html>
<html lang="ta">

<head>
  <meta charset="UTF-8">
  <title>ஜாதக கணிப்பு</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container py-5">
  <h2 class="text-center mb-4">ஜாதக கணிப்பு </h2>

  <form method="POST">
    <div class="mb-3">
      <label for="date">தேதி </label>
      <input type="date" name="date" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="time">நேரம் </label>
      <input type="time" name="time" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="place">இடம் </label>
      <input type="text" name="place" class="form-control" placeholder="e.g., Chennai" required>
    </div>

    <div class="mb-3">
      <label for="ayanamsa">அயனாம்சம் </label>
      <select name="ayanamsa" class="form-control">
        <option value="lahiri">லஹிரி </option>
        <option value="raman">ராமன் </option>
        <option value="kp">கே.பி. </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">கணக்கிடு</button>
  </form>
</body>

</html>
